<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini calc</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    </head>
    <body>
        <div class="wrapper">
        <div class="calc_card">
            <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>
            </div>
            <div class="calc_content">
                <form>
                    <div class="screen">
                        <div class="result" id="result">0</div>
                        <div class="operations">
                            <input type="text" name="first_input" id="first_input">
                            <div class="operators_input" id="operators_input"></div>
                            <input type="text" name="second_input" id="second_input">
                        </div>
                    </div>
                    <div class="operators">
                        <div class="plus-minus">
                            <button type="button" value="plus" id="plus">
                                <img src="images/+.png" alt="" srcset="">
                            </button>
                            <button type="button" value="minus" id="minus">
                                <img src="images/-.png" alt="" srcset="">
                            </button>
                        </div>
                        <div class="multiply-divide">
                            <button type="button" value="multiply" id="multiply">
                                <img src="images/X.png" alt="" srcset="">
                            </button>
                            <button type="button" value="divide" id="divide">
                                <img src="images/slash.png" alt="" srcset="">
                            </button>
                        </div>
                        <button type="button" value="allclear" id="allclear">
                            <img src="images/ac.png" alt="" srcset="">
                        </button>
                    </div>
                </form> 
            </div>
        </div>
        </div>
        <script src="js/calculation.js"></script> 
    </body>
</html>
